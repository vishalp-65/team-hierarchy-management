name: Task_Management_Backend

on:
  push:
    branches: [ "master" ]

jobs:
  build-and-test:
    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [20.x]
        # Define additional versions if necessary for compatibility testing

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Set environment variables
      run: |
        touch .env
        echo "${{ secrets.PROD_ENV_FILE }}" > .env

    - name: Build application
      run: npm run build

    - name: Run tests
      run: npm test
      continue-on-error: false  # Stops if tests fail and shows error

    - name: Deploy application
      if: success()  # Only runs if previous steps succeed
      run: pm2 restart task_server
